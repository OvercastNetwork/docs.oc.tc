---
layout: default
---

<div class="container">
  <div class="jumbotron subhead">
    <h1>
      {{page.category}}
      {% if page.category_lead %}<p class='lead'>{{page.category_lead}}</p>{% endif %}
    </h1>
  </div>
  <section>
    <div class="row">
      <div class="col-sm-3">
        {% include sidebar.html %}
      </div>
      <div class="col-sm-9">
        <div class="page-header">
          <h1>
            {% include sub_nav_btn.html %}
            {{page.title}}
          </h1>
        </div>

        {{ content }}

      </div>
    </div>
  </section>
</div>
